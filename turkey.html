<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turkey â€” randomaizer</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      var hotels = [
        ["Sensitive Premium Resort & Spa", "sensitive-premium-resortspa"],
        ["Belek Soho Beach Club", "belek-soho-beach-club"],
        ["Dream World Palace", "dream-world-palace"],
        ["Lykia World & Links Golf", "lykia-worldlinks-golf"],
        ["The Xanthe Resort & Spa", "the-xanthe-resortspa"],
        ["Arnor De Luxe Hotel & Spa", "arnor-de-luxe-hotelspa"],
        ["Orange County Resort Hotel Kemer - Ultra All Inclusive"],
      ];

      var hotel = hotels[Math.floor(Math.random() * hotels.length)];

      var url = document.createElement("a");
      url.appendChild(document.createTextNode(hotel[0]));
      if (hotel[1] != undefined) {
        url.target = "_blank";
        url.href = "https://www.anextour.com/tours/turkey/" + hotel[1];
      }
      document.querySelector("#result").appendChild(url);
    </script>
  </body>
</html>
